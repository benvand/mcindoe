{% extends "base_mcindoe.html" %}
{% load staticfiles %}

{% block head %}

    <link rel="stylesheet" type="text/css" href="{% static 'gallery/gallery.css' %}" />
    <title>{{ global_site.name }} - Gallery</title>
    <meta name="keywords" content="gallery, collection, images, clothing, designs, prints, patterns">
    <meta name="description" content="Gallery exhibiting clothing collection by McindoeDesign">

{% endblock head %}

{% block container %}
{% block content %}

<div class="container infocontainer center">


    <div id="galleria" class="center">
        {% for i in pictures %}
            <a href="{{ i.picture.url }}"><img src="{{ i.thumbnail }}" data-big="{{ i.original }}" data-title="{{ i.title }}" data-description="{{ i.description }}"></a>
        {% endfor %}
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
    <script src="{% static 'gallery/galleria/galleria-1.3.1.min.js' %}"></script>
    <script>
        Galleria.loadTheme("{% static 'gallery/galleria/themes/bv/galleria.bv.min.js' %}");
        Galleria.configure({
            lightbox: true
            });
        Galleria.run('#galleria');
